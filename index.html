<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Counter App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <div class="container">
    <h1>Simple Counter App V1.2</h1>
    <div class="additem">
      <input type="text" name="label" id="label" placeholder="Label">
      <input type="text" name="amount" id="amount" placeholder="Amount">
      <button id="submitentry">Save</button>
    </div>
    <ul id="items">

    </ul>

    <button id="downloadbackup">Download backup as JSON file</button>
    <form id="upload">
      <label id="fileupload" for="file">Upload backup JSON file</label>
      <input type="file" name="file" id="file" accept=".json">
    </form>
    <button id="clearall">Clear All</button>
  </div>

  <script src="./index.js"></script>
</body>
</html>
